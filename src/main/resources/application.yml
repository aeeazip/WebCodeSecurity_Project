spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: wcs
    password:
  mvc:
    view: # JSP views
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  thymeleaf: # Thymeleaf views
    cache: false
    view-names: *
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 1000
    show-sql: true
  devtools:
    livereload:
      enabled: true